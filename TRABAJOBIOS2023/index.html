<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Tarea - Invertir cadena y Vocales</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <form id="reverseForm">
      <label for="cadenaInput">Cadena:</label>
      <input type="text" id="cadenaInput" />
      <button type="submit">Invertir</button>
    </form>
    <p id="reverseResult"></p>

    <label for="vocales">Texto:</label>
    <input type="text" id="vocales" name="vocales" required placeholder="Entre texto...">

    <button onclick="return cantidadVocales()">Cantidad de vocales</button>

    <div id="resultado_vocales"></div>

    <script src="script.js"></script>
  </body>
</html>
